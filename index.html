<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMC</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 

</head>

<body>

    <div class="formulario">
        <h1>Calcule su índice de masa corporal</h1>
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Por favor llene todos los campos para poder calcular su IMC</h6>
                <form action="javascript:void(0)" onsubmit="crearPersona()">
                    <div class="form-group">
                        <label for="tipoId">Tipo de identificación</label>
                        <select class="form-control" name="tipoId" id="tipoId">
                            <option value="000" disabled>Seleccione un tipo de identificación</option>
                            <option value="CC">CC</option>
                            <option value="CE">CE</option>
                            <option value="RN">RN</option>
                            <option value="TI">TI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id">Identificación</label>
                        <input class="form-control" type="number" placeholder="Ingrese su identificación" id="id">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" placeholder="Ingrese su nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input class="form-control" type="text" placeholder="Ingrese su apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="form-control" type="email" name="" id="correo" placeholder="Ingrese su correo">
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso</label>
                        <input class="form-control" type="number" step="0.1" placeholder="Ingrese su peso en kg" id="peso">
                    </div>
                    <div class="form-group">
                        <label for="estatura">Estatura</label>
                        <input class="form-control" type="number" placeholder="Ingrese su estatura en cm" id="estatura">
                    </div>
                    
                    <input id="btnCrearPersona" class="btn btn-primary" type="submit" value="Calcular ICM">
                    <input id="btnEditarPersona" class="btn btn-primary" type="button" value="Actualizar información" style="display: none" onclick="editarPersona()">
                </form>
            </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Identificación</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Peso</th>
                <th scope="col">Estatura</th>
                <th scope="col">ICM</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="listaPersonas">
           
            </tbody>
          </table>

    </div>
    <script src="js/controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
